<div class="stack section">
  <small>Priority</small>
  <ul class="stack">
    <li style="--bullet-color: var(--high)">
      <span>High</span> <span>{{ this.highPriority() }}</span>
    </li>
    <li style="--bullet-color: var(--medium)">
      <span>Medium</span> <span>{{ this.mediumPriority() }}</span>
    </li>
    <li style="--bullet-color: var(--low)">
      <span>Low</span> <span>{{ this.lowPriority() }}</span>
    </li>
  </ul>
</div>

<div class="stack section">
  <small>Category</small>
  <ul class="stack">
    <li style="--bullet-color: var(--work)">
      <span>Work</span> <span>{{ this.personalCategory() }}</span>
    </li>
    <li style="--bullet-color: var(--personal)">
      <span>Personal</span> <span>{{ this.workCategory() }}</span>
    </li>
  </ul>
</div>
