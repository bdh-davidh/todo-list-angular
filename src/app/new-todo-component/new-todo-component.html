<dialog closedby="any" #appDialog class="box">
  <h2 class="visually-hidden">Add todo</h2>
  <form ngSubmit>
    <label for="title">Title <input type="text" name="title" id="title" /></label>

    <label for="description"
      >Description <textarea name="description" id="description" rows="3"></textarea>
    </label>

    <label for="dueDate">Deadline <input type="date" name="dueDate" id="dueDate" /></label>

    <label for="users"
      ><span class="visually-hidden">Select user</span>
      <select name="users" id="users">
        <option disabled selected>Select user</option>
        @for (user of users; track $index) {
          <option value="{{ user.id }}">{{ user.name }}</option>
        }
      </select></label
    >

    <label for="priority"
      ><span class="visually-hidden">Select priority</span>
      <select name="priority" id="priority">
        <option disabled selected>Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select></label
    >

    <label for="category"
      ><span class="visually-hidden">Category</span>
      <select name="category" id="category">
        <option disabled selected>Select category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
      </select></label
    >

    <div class="flex-wrapper">
      <button variant="outline" type="reset" (click)="closeModal()">Cancel</button>
      <button type="submit" (click)="closeModal()">Create</button>
    </div>
  </form>
</dialog>
