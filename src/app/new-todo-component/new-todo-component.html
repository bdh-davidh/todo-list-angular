<dialog closedby="any" #appDialog class="box">
  <h2 class="visually-hidden">Add todo</h2>
  <form #todoForm="ngForm">
    <label for="title">Title
      <input type="text" name="title" id="title" placeholder="Type your todo" ngModel required/>
    </label>

    <label for="description"
      >Description
      <textarea name="description" id="description" rows="3" placeholder="Add some details, if you want to. " ngModel >

      </textarea>
    </label>

    <label for="dueDate">Deadline
      <input type="date" name="dueDate" id="dueDate" ngModel required/>
    </label>

    <label for="users"
      ><span class="visually-hidden">Select user</span>
      <select name="user_id" id="users" ngModel="" required>
        <option disabled value="">Select user</option>
        @for (user of users; track $index) {
          <option value="{{ user.id }}">{{ user.name }}</option>
        }
      </select></label
    >

    <label for="priority"
      ><span class="visually-hidden">Select priority</span>
      <select name="priority" id="priority" ngModel="" required>
        <option disabled value="">Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select></label
    >

    <label for="category"
      ><span class="visually-hidden">Category</span>
      <select name="category" id="category" ngModel="" required>
        <option disabled value="">Select category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
      </select></label
    >

    <div class="flex-wrapper">
      <button variant="outline" type="reset" (click)="closeModal(todoForm)">Cancel</button>
      <button type="submit" (click)="handleCreateTodo(todoForm)"

      >Create</button>
    </div>
  </form>
</dialog>
